<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border:0;
        }

        .div1 {
            font-size: 0;
            position: relative;
            margin: 0 auto;
            padding: 0;
            width: 500px;
            height: 500px;
            background-image: url("picture/r_1.jpg");

        }
        img {
            width: 50px;
            height: 50px;
            border:0;
            margin:0;
            padding:0;
        }
    </style>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var content = "<img src='images/qq.png'>";
            var imags = '';
            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {
                    imags += content;
                }
            }
            $('.div1').html(imags);
            $('img').mouseover(function () {
                $(this).css("opacity", "0");
            })
        })
    </script>
</head>
<body>
<div class="div1"></div>
</body>
</html>
